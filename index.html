<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="mainContainer d-lg-flex">
      <div
        class="container w-50 h-75 p-3"
        style="
          background-color: #ceedc7;
          box-shadow: 5px 10px 10px rgb(71, 71, 71);
        "
      >
        <div class="container p-3">
          <h3 class="text-dark" style="font-family: 'Bakbak One', cursive">
            Transportation
          </h3>
          <img src="images/airplane.png" alt="" onclick="" id="byAir" />
          <img src="images/car.png" alt="" onclick="" id="byLand" />
        </div>
        <form class="p-3">
          <fieldset>
            <div class="mb-3">
              <h2>From</h2>
              <h2>Manila</h2>
              <hr />
              <h2>To</h2>
              <select id="destinationArea" class="form-select btn btn-dark">
                <option value="">Cebu</option>
                <option value="">Siquijor</option>
                <option value="">Boracay</option>
                <option value="">El Nido</option>
                <option value="">Coron</option>
                <option value="">Chocolate Hills</option>
                <option value="">Davao City</option>
                <option value="">Puerto Princesa</option>
                <option value="">Baguio</option>
                <option value="">Ilo-Ilo</option>
                <option value="">Vigan</option>
                <option value="">Bacolod</option>
                <option value="">Dumaguete</option>
                <option value="">Tagaytay</option>
                <option value="">Mactan</option>
                <option value="">Apo Island</option>
                <option value="">Sagada</option>
                <option value="">Zamboanga</option>
                <option value="">Legazpi</option>
                <option value="">Baler</option>
              </select>
            </div>
            <div class="mb-3"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
      <div
        class="container bg-info w-75 h-75"
        style="
          background-color: #86c8bc;
          box-shadow: 5px 10px 10px rgb(71, 71, 71);
        "
      >
        <div id="carouselDestination" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/samplePic.jpg"
                class="d-block w-100"
                alt="..."
                style="height: 220px; object-fit: cover"
              />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselDestination"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselDestination"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <h2 id="destinationVehicle">Vehicle</h2>
        <h2 id="destinationDistance">Distance</h2>
        <h4 id="destinationDescription">Description</h4>
      </div>
    </div>
    <script src="script/bootstrap.bundle.min.js"></script>
  </body>
</html>
